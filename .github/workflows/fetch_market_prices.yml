name: Fetch Market Prices

on:
  schedule:
    - cron: "0 */4 * * *"  # alle 4 Stunden
  workflow_dispatch:

jobs:
  run_function:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST \
            "https://ozqlgctoaktktocqaxai.supabase.co/functions/v1/fetch_market_prices" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
